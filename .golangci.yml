version: "2"
linters:
  default: none
  enable:
    - bodyclose
    - errcheck
    - errorlint
    - govet
    - ineffassign
    - misspell
    - staticcheck
    - unconvert
    - unparam
    - unused
  settings:
    errorlint:
      errorf: true
      errorf-multi: false
      asserts: false
      comparison: false
    misspell:
      ignore-rules:
        - creater
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - unparam
        text: \(\*leaseStep\)\.Provides\$1 - result 1 \(error\) is always nil
      - linters:
          - staticcheck
        text: 'SA1019:'
      - path: ".*"
        linters:
          - staticcheck
        text: '.*'
      - path: "test/e2e/pod-scaler/run/consumer.go"
        linters:
          - typecheck
        text: 'cannot use sets\.NewString.*as sets\.Set\[string\]'
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
