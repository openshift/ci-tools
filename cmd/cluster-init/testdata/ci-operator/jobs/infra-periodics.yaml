periodics:
- agent: kubernetes
  cluster: app.ci
  decorate: true
  extra_refs:
    - base_ref: master
      org: openshift
      repo: release
  interval: 12h
  labels:
    ci.openshift.io/role: infra
  name: periodic-openshift-release-master-existingCluster-apply
  spec:
    containers:
      - args:
          - --config-dir=clusters/build-clusters/exisingCluster
          - --confirm=true
          - --as=
          - --kubeconfig=/etc/build-farm-credentials/kubeconfig
        command:
          - applyconfig
        env:
          - name: github_client_id
            valueFrom:
              secretKeyRef:
                key: existingCluster_github_client_id
                name: build-farm-credentials
        image: applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
          - mountPath: /etc/build-farm-credentials
            name: build-farm-credentials
            readOnly: true
    serviceAccountName: config-updater
    volumes:
      - name: build-farm-credentials
        secret:
          items:
            - key: sa.config-updater.existingCluster.config
              path: kubeconfig
          secretName: build-farm-credentials