<!DOCTYPE html>
<html lang="en">

<head>
  <title>Secret Collection Management</title>
</head>

<body>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <script type="application/json" id="secretcollections">
      {{ . }}
    </script>
  <table style="width:100%" id="secretcollectionTable">
    <tr>
      <thead>
        <th>Name</th>
        <th>Path</th>
        <th>Members</th>
        <th></th>
      </thead>
      <tbody id="secretCollectionTableBody"></tbody>
    </tr>
  </table>
  <button type="button" class="new-collection-button  right-aligned" id="newCollectionButton">New Collection</button>
  <div id="modalContainer" class="create-dialog hidden">
    <div id="modalError" class="create-dialog-content error hidden"></div>
    <div id="modalContent" class="create-dialog-content">
      <div id="createCollectionInput" class="hidden">
        <label for="name">Name:</label>
        <input type="text" id="newSecretCollectionName" name="name"><br><br>
        <button type="button" id="abortCreateCollectionButton" class="grey-button">Cancel</button>
        <button type="button" id="createCollectionButton" class="green-button">Submit</button>
      </div>
      <div id="deleteConfirmation" class="hidden">
      </div>
      <div id="memberSelectionModal" class="hidden">
        <table class="user-edit-table">
          <thead>
            <tr class="user-edit-table">
              <th class="user-edit-table">Current Members</th>
              <th class="user-edit-table">All Users</th>
            </tr>
          </thead>
          <tbody>
            <tr class="user-edit-table">
              <td class="user-edit-table"><select name="CurrentMembers" id="currentMembersSelection" multiple></select></td>
              <td class="user-edit-table"><select name="ALlUsers" id="allUsersSelection" multiple></select></td>
            </tr>
            <tr class="user-edit-table">
              <td class="user-edit-table"><button type="button" id="removeMemberButton" class="red-button">Remove Members</button></td>
              <td class="user-edit-table"><button type="button" id="addMemberButton" class="green-button">Add Members</button></td>
            </tr>
            <tr class="user-edit-table">
              <td class="user-edit-table"><button type="button" id="updateMemberCancelButton" class="grey-button">Cancel</button></td>
              <td class="user-edit-table"><button type="button" id="updateMemberSubmitButton" class="green-button">Submit</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
