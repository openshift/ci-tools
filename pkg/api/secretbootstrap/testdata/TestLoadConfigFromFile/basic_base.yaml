cluster_groups:
  build_farm:
    - app.ci
    - build01
    - build02
secret_configs:
  - from:
      ops-mirror.pem:
        item: mirror.openshift.com
        field: cert-key.pem
      rh-cdn.pem:
        item: rh-cdn
        field: rh-cdn.pem
    to:
      - cluster_groups:
          - build_farm
        namespace: ocp
        name: mirror.openshift.com
