containers:
- args:
  - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
  - --gcs-upload-secret=/secrets/gcs/service-account.json
  - --report-username=ci
  - --report-password-file=/etc/report/password.txt
  - --target=test
  - --secret-dir=/usr/local/test-cluster-profile
  - --template=/usr/local/test
  command:
  - ci-operator
  env:
  - name: CLUSTER_TYPE
    value: gcp
  - name: JOB_NAME_SAFE
    value: test
  - name: TEST_COMMAND
    value: commands
  - name: RPM_REPO_OPENSHIFT_ORIGIN
    value: https://rpms.svc.ci.openshift.org/openshift-origin-v4.0/
  image: ci-operator:latest
  imagePullPolicy: Always
  name: ""
  resources:
    requests:
      cpu: 10m
  volumeMounts:
  - mountPath: /etc/pull-secret
    name: pull-secret
    readOnly: true
  - mountPath: /etc/report
    name: result-aggregator
    readOnly: true
  - mountPath: /secrets/gcs
    name: gcs-credentials
    readOnly: true
  - mountPath: /usr/local/test-cluster-profile
    name: cluster-profile
  - mountPath: /usr/local/test
    name: job-definition
    subPath: cluster-launch-e2e.yaml
serviceAccountName: ci-operator
volumes:
- name: pull-secret
  secret:
    secretName: registry-pull-credentials-all
- name: result-aggregator
  secret:
    secretName: result-aggregator
- configMap:
    name: prow-job-cluster-launch-e2e
  name: job-definition
- name: cluster-profile
  projected:
    sources:
    - secret:
        name: cluster-secrets-gcp
    - configMap:
        name: cluster-profile-gcp
