agent: kubernetes
always_run: false
annotations:
  pipeline_run_if_changed: .*
branches:
- ^branch$
- ^branch-
context: ci/prow/testname
decorate: true
decoration_config:
  skip_cloning: true
labels:
  pj-rehearse.openshift.io/can-be-rehearsed: "true"
name: pull-ci-org-repo-branch-testname
rerun_command: /test testname
trigger: (?m)^/test( | .* )testname,?($|\s.*)
