agent: kubernetes
decorate: true
decoration_config:
  skip_cloning: true
name: prefix-ci-o-r-b-template1
spec:
  containers:
  - args:
    - --gcs-upload-secret=/secrets/gcs/service-account.json
    - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
    - --report-credentials-file=/etc/report/credentials
    - --secret-dir=/usr/local/template1-cluster-profile
    - --target=template1
    - --template=/usr/local/template1
    command:
    - ci-operator
    env:
    - name: CLUSTER_TYPE
      value: alibabacloud
    - name: JOB_NAME_SAFE
      value: template1
    - name: RPM_REPO_OPENSHIFT_ORIGIN
      value: https://artifacts-rpms-openshift-origin-ci-rpms.apps.ci.l2s4.p1.openshiftapps.com/openshift-origin-v3.11/
    - name: TEST_COMMAND
    image: ci-operator:latest
    imagePullPolicy: Always
    name: ""
    resources:
      requests:
        cpu: 10m
    volumeMounts:
    - mountPath: /usr/local/template1-cluster-profile
      name: cluster-profile
    - mountPath: /secrets/gcs
      name: gcs-credentials
      readOnly: true
    - mountPath: /usr/local/template1
      name: job-definition
      subPath: cluster-launch-e2e-openshift-ansible.yaml
    - mountPath: /secrets/manifest-tool
      name: manifest-tool-local-pusher
      readOnly: true
    - mountPath: /etc/pull-secret
      name: pull-secret
      readOnly: true
    - mountPath: /etc/report
      name: result-aggregator
      readOnly: true
  serviceAccountName: ci-operator
  volumes:
  - name: cluster-profile
    secret:
      secretName: cluster-secrets-alibabacloud
  - configMap:
      name: prow-job-cluster-launch-e2e-openshift-ansible
    name: job-definition
  - name: manifest-tool-local-pusher
    secret:
      secretName: manifest-tool-local-pusher
  - name: pull-secret
    secret:
      secretName: registry-pull-credentials
  - name: result-aggregator
    secret:
      secretName: result-aggregator
