containers:
- args:
  - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
  - --gcs-upload-secret=/secrets/gcs/service-account.json
  - --report-credentials-file=/etc/report/credentials
  - --target=tgt
  - --variant=variant
  - --secret-dir=/usr/local/tgt-cluster-profile
  - --template=/usr/local/tgt
  command:
  - ci-operator
  env:
  - name: CLUSTER_TYPE
    value: aws
  - name: JOB_NAME_SAFE
    value: tgt
  - name: TEST_COMMAND
    value: kommand
  - name: RPM_REPO_OPENSHIFT_ORIGIN
    value: https://artifacts-rpms-openshift-origin-ci-rpms.apps.ci.l2s4.p1.openshiftapps.com/openshift-origin-v3.11/
  image: ci-operator:latest
  imagePullPolicy: Always
  name: ""
  resources:
    requests:
      cpu: 10m
  volumeMounts:
  - mountPath: /etc/pull-secret
    name: pull-secret
    readOnly: true
  - mountPath: /etc/report
    name: result-aggregator
    readOnly: true
  - mountPath: /secrets/gcs
    name: gcs-credentials
    readOnly: true
  - mountPath: /usr/local/tgt-cluster-profile
    name: cluster-profile
  - mountPath: /usr/local/tgt
    name: job-definition
    subPath: template.yaml
serviceAccountName: ci-operator
volumes:
- name: pull-secret
  secret:
    secretName: registry-pull-credentials
- name: result-aggregator
  secret:
    secretName: result-aggregator
- name: cluster-profile
  projected:
    sources:
    - secret:
        name: cluster-secrets-aws
- configMap:
    name: prow-job-template
  name: job-definition
