containers:
- args:
  - --gcs-upload-secret=/secrets/gcs/service-account.json
  - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
  - --report-credentials-file=/etc/report/credentials
  - --secret-dir=/usr/local/t-cluster-profile
  - --template=/usr/local/t
  command:
  - ci-operator
  env:
  - name: CLUSTER_TYPE
    value: aws
  - name: JOB_NAME_SAFE
    value: t
  - name: TEST_COMMAND
    value: make things
  image: ci-operator:latest
  imagePullPolicy: Always
  name: ""
  resources:
    requests:
      cpu: 10m
  volumeMounts:
  - mountPath: /usr/local/t-cluster-profile
    name: cluster-profile
  - mountPath: /secrets/gcs
    name: gcs-credentials
    readOnly: true
  - mountPath: /usr/local/t
    name: job-definition
    subPath: cluster-launch-installer-libvirt-e2e.yaml
  - mountPath: /etc/pull-secret
    name: pull-secret
    readOnly: true
  - mountPath: /etc/report
    name: result-aggregator
    readOnly: true
serviceAccountName: ci-operator
volumes:
- name: cluster-profile
  projected:
    sources:
    - secret:
        name: cluster-secrets-aws
- configMap:
    name: prow-job-cluster-launch-installer-libvirt-e2e
  name: job-definition
- name: pull-secret
  secret:
    secretName: registry-pull-credentials
- name: result-aggregator
  secret:
    secretName: result-aggregator
