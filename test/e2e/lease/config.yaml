base_images:
  os:
    name: centos
    namespace: openshift
    tag: '7'
releases:
  latest:
    release:
      channel: stable
      version: "4.4"
resources:
  '*':
    requests:
      cpu: 10m
tests:
- as: success
  steps:
    cluster_profile: aws
    test:
    - ref: check-leased-resource
- as: invalid-lease
  steps:
    cluster_profile: azure4
    test:
    - ref: check-leased-resource
- as: configurable-leases
  steps:
    test:
    - ref: check-leases
    leases:
    - resource_type: aws-quota-slice
      env: LEASE0
    - resource_type: gcp-quota-slice
      env: LEASE1
- as: configurable-leases-registry
  steps:
    test:
    - ref: declare-and-check-leases
- as: configurable-leases-count
  steps:
    test:
    - ref: declare-and-check-leases-with-count
zz_generated_metadata:
  branch: master
  org: test
  repo: test
