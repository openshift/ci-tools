base_images:
  cli:
    name: "4.8"
    namespace: ocp
    tag: cli
resources:
  '*':
    limits:
      cpu: 500m
    requests:
      cpu: 10m
tests:
  - as: e2e-claim
    cluster_claim:
      architecture: amd64
      cloud: aws
      owner: fake
      product: ocp
      timeout: 3m # a claim from a fake pool should become ready very soon
      version: "4.7"
    steps:
      test:
        - as: claim-step
          commands: |
            set -x
            cmp "${KUBECONFIG}" /secrets/e2e-claim-hive-admin-kubeconfig/kubeconfig
            oc config view
          from: cli
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
