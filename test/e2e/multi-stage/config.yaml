base_images:
  os:
    name: ubi-minimal
    namespace: ocp
    tag: '9'
  alpine:
    name: alpine
    namespace: ci
    tag: '3.10'
resources:
  '*':
    requests:
      cpu: 10m
tests:
  - as: run-as-script
    steps:
      test:
        - as: success
          commands: |
            #!/bin/sh
            echo "success"
          from: alpine
          run_as_script: true
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
  - as: with-credentials
    steps:
      test:
        - as: consume
          commands: test -f /auth/kubeconfig
          from: os
          credentials:
          - mount_path: /auth
            name: ci-operator
            namespace: test-credentials
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
  - as: without-references
    steps:
      test:
        - as: produce-content
          commands: echo -n "message" > ${SHARED_DIR}/file
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
        - as: consume-and-validate
          commands: test $( cat ${SHARED_DIR}/file ) = message
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
        - as: step-with-imagestreamtag
          commands: test $( cat ${SHARED_DIR}/file ) = message
          from: pipeline:os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
  - as: with-references
    steps:
      test:
        - ref: step
  - as: skip-on-success
    steps:
      allow_skip_on_success: true
      test:
        - as: successful-test-step
          commands: echo Success
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
      post:
        - as: skip-on-success-post-step
          optional_on_success: true
          commands: echo > ${SHARED_DIR}/skipped
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
        - as: always-run-post-step
          commands: echo > ${SHARED_DIR}/alwaysrun
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
        - as: check-skipped-step
          commands: test ! -f ${SHARED_DIR}/skipped
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
        - as: check-always-run-step
          commands: test -f ${SHARED_DIR}/alwaysrun
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
  - as: timeout
    steps:
      test:
        - ref: timeout
  - as: shm-increase
    steps:
      test:
        - as: step-with-increased-shm
          commands: echo Success
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
              ci-operator.openshift.io/shm: 2G
            limits:
              ci-operator.openshift.io/shm: 2G
  - as: pending
    steps:
      test:
        - as: pending
          commands: "true"
          from: "404"
          resources:
            limits:
              cpu: "1"
zz_generated_metadata:
  branch: master
  org: test
  repo: test
