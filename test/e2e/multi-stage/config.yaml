base_images:
  os:
    name: centos
    namespace: openshift
    tag: '7'
resources:
  '*':
    limits:
      cpu: 500m
    requests:
      cpu: 10m
tests:
  - as: without-references
    steps:
      test:
        - as: produce-content
          commands: echo -n "message" > ${SHARED_DIR}/file
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
        - as: consume-and-validate
          commands: test $( cat ${SHARED_DIR}/file ) = message
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
  - as: with-references
    steps:
      test:
        - ref: step
  - as: skip-on-success
    steps:
      allow_skip_on_success: true
      test:
        - as: successful-test-step
          commands: echo Success
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
      post:
        - as: skip-on-success-post-step
          optional_on_success: true
          commands: touch ${ARTIFACT_DIR}/skipped
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
        - as: always-run-post-step
          commands: touch ${ARTIFACT_DIR}/alwaysrun
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi
        - as: check-skipped-and-always-run-steps
          commands: test ! -f ${ARTIFACT_DIR}/skipped -a -f ${ARTIFACT_DIR}/alwaysrun
          from: os
          resources:
            requests:
              cpu: 100m
              memory: 200Mi

zz_generated_metadata:
  branch: master
  org: test
  repo: test
