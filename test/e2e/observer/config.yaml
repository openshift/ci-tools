base_images:
  os:
    name: centos
    namespace: openshift
    tag: '7'
resources:
  '*':
    limits:
      cpu: 500m
    requests:
      cpu: 10m
tag_specification:
  namespace: ocp
  name: "4.5"
tests:
  - as: with-observer
    steps:
      cluster_profile: aws
      pre:
        - as: create-kubeconfig
          commands: |
            echo "kubeconfig" > "${SHARED_DIR}/kubeconfig"
            sleep 20
          from: os
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
      post:
        - as: wait-for-output
          commands: |
            set -o xtrace
            for (( i = 0; i < 30; i++ )); do
              if [[ -s "/var/run/secrets/ci.openshift.io/multi-stage/cancelled" ]]; then
                break
              fi
              sleep 1
            done
          from: os
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
        - as: check-output
          commands: |
            set -o xtrace
            if [[ "$( cat "/var/run/secrets/ci.openshift.io/multi-stage/output" )" != "waited" ]]; then
              echo "Observer did not wait for the KUBECONFIG!"
              exit 1
            fi

            if [[ "$( cat "/var/run/secrets/ci.openshift.io/multi-stage/cancelled" )" != "cancelled" ]]; then
              echo "Observer was not cancelled!"
              exit 1
            fi
          from: os
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
      observers:
        enable:
          - observer
zz_generated_metadata:
  branch: master
  org: test
  repo: test
