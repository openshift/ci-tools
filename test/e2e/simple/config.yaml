base_images:
  os:
    name: centos
    namespace: openshift
    tag: '7'
resources:
  '*':
    requests:
      cpu: 10m
tests:
- as: success
  commands: exit 0
  container:
    from: os
- as: failure
  commands: exit 1
  container:
    from: os
- as: container-test-from-base-image-implicitly-clones
  commands: echo $PWD|grep -q github.com/openshift/ci-tools
  container:
    from: os
- as: container-test-from-base-image-without-cloning-doesnt-clone
  commands: '! echo $PWD|grep -q github.com/openshift/ci-tools'
  container:
    from: os
    clone: false
zz_generated_metadata:
  branch: master
  org: test
  repo: test
