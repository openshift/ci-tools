base_images:
  os:
    name: ubi-minimal
    namespace: ocp
    tag: '9'
releases:
  initial:
    candidate:
      product: okd
      version: "4.10"
  latest:
    release:
      channel: stable
      version: "4.11"
  custom:
    candidate:
      product: ocp
      architecture: amd64
      stream: nightly
      version: "4.11"
      relative: 1
  pre:
    prerelease:
      product: ocp
      version_bounds:
        lower: "4.10.0"
        upper: "4.11.0-0"
  mainframe:
    release:
      version: "4.11"
      channel: stable
      architecture: s390x
  assembled:
    integration:
      namespace: ocp
      name: "4.11"
resources:
  '*':
    requests:
      cpu: 10m
tests:
  - as: success
    commands: exit 0
    container:
      from: os
zz_generated_metadata:
  branch: master
  org: test
  repo: test
