releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: ci
      version: "4.10"
  latest:
    candidate:
      product: ocp
      stream: ci
      version: "4.10"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: e2e-aws
  interval: 24h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws
- as: e2e-aws-techpreview
  interval: 48h
  steps:
    cluster_profile: aws-2
    env:
      BASE_DOMAIN: aws-2.ci.openshift.org
    workflow: openshift-e2e-aws-techpreview
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: ci-4.10
