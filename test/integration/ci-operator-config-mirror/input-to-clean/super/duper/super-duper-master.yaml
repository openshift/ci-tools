base_images:
  base:
    name: origin-v4.0
    namespace: openshift
    tag: base
  os:
    name: centos
    namespace: ocp
    tag: os
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- from: base
  to: test-image
promotion:
  name: other
  namespace: ocp
resources:
  '*':
    limits:
      cpu: 500Mi
    requests:
      cpu: 10Mi
tag_specification:
  name: origin-v4.0
  namespace: openshift
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: post
  commands: make push-stuff
  container:
    from: src
  postsubmit: true
- as: cronjob
  commands: make e2e
  container:
    from: src
  cron: 0 0 * * 1
- as: interval-job
  commands: make interval
  container:
    from: src
  interval: 4h
zz_generated_metadata:
  branch: master
  org: super
  repo: duper
