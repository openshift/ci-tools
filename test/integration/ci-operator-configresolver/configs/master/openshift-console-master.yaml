zz_generated_metadata:
  org: openshift
  repo: console
  branch: master
base_images:
  base:
    name: "4.2"
    namespace: ocp
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.20
images:
- to: console
  from: base
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- as: unit
  commands: go test ./pkg/...
  container:
    from: src
- as: e2e-aws
  commands: TEST_SUITE=openshift/conformance/parallel run-tests
  openshift_installer:
    cluster_profile: aws
- as: e2e-azure
  steps:
    cluster_profile: azure4
    workflow: ipi
    test:
    - as: e2e
      from: my-image
      commands: make azure-e2e
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
- as: e2e-gcp
  steps:
    cluster_profile: gcp
    pre:
    - chain: ipi-install
    test:
    - as: e2e
      from: my-image
      commands: make custom-e2e
      resources:
        requests:
          cpu: 1000m
          memory: 2Gi
    post:
    - ref: ipi-deprovision-must-gather
    - ref: ipi-deprovision-deprovision
