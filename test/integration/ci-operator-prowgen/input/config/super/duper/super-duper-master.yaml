base_images:
  base:
    name: origin-v4.0
    namespace: openshift
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- from: base
  to: test-image
operator:
  bundles:
  - dockerfile_path: bundle.Dockerfile
    context_dir: manifests
  - as: my-bundle
    dockerfile_path: bundle.Dockerfile
    context_dir: manifests
promotion:
  name: other
  namespace: ocp
releases:
  initial:
    candidate:
      product: okd
      version: "4.3"
resources:
  '*':
    limits:
      cpu: 500Mi
    requests:
      cpu: 10Mi
tag_specification:
  name: origin-v4.0
  namespace: openshift
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: upload-results
  commands: make upload-results
  container:
    from: src
  postsubmit: true
- as: lint
  commands: make test-lint
  container:
    from: src
- as: e2e
  commands: make e2e
  openshift_ansible:
    cluster_profile: gcp
- as: e2e-nightly
  commands: make e2e
  cron: '@yearly'
  openshift_ansible:
    cluster_profile: gcp
- as: e2e-aws-nightly
  commands: make e2e
  cron: '@yearly'
  openshift_ansible:
    cluster_profile: aws
- as: e2e-aws-nightly-interval
  commands: make e2e
  interval: '24h'
  openshift_ansible:
    cluster_profile: aws
- as: steps
  steps:
    test:
      - as: do-nothing
        commands: exit 0
        from: base
        resources:
          requests:
            cpu: 100m
            memory: 200Mi
- as: informer
  commands: make unit
  container:
    from: src
  release_controller: true
zz_generated_metadata:
  branch: master
  org: super
  repo: duper
