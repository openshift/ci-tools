base_images:
  base:
    name: origin-v4.0
    namespace: openshift
    tag: base
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- from: base
  to: test-image
operator:
  bundles:
  - context_dir: manifests
    dockerfile_path: bundle.Dockerfile
  - as: my-bundle
    context_dir: manifests
    dockerfile_path: bundle.Dockerfile
    optional: true
promotion:
  to:
  - name: other
    namespace: ocp
resources:
  '*':
    limits:
      cpu: 500Mi
    requests:
      cpu: 10Mi
tag_specification:
  name: origin-v4.0
  namespace: openshift
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: upload-results
  commands: make upload-results
  container:
    from: src
  postsubmit: true
- as: lint
  commands: make test-lint
  container:
    from: src
- as: e2e
  commands: make e2e
  openshift_ansible:
    cluster_profile: gcp
- as: e2e-nightly
  commands: make e2e
  cron: '@yearly'
  openshift_ansible:
    cluster_profile: gcp
- as: e2e-aws-nightly
  commands: make e2e
  cron: '@yearly'
  openshift_ansible:
    cluster_profile: aws
- as: e2e-aws-nightly-interval
  commands: make e2e
  interval: 24h
  openshift_ansible:
    cluster_profile: aws
- as: steps
  steps:
    test:
    - as: do-nothing
      commands: exit 0
      from: base
      resources:
        requests:
          cpu: 100m
          memory: 200Mi
- as: registry
  steps:
    workflow: workflow
- as: registry-with-profile
  steps:
    cluster_profile: aws
    workflow: workflow
- as: informer
  commands: make unit
  container:
    from: src
  release_controller: true
- as: optional-job
  optional: true
  steps:
    cluster_profile: aws
    workflow: workflow
zz_generated_metadata:
  branch: master
  org: super
  repo: duper
