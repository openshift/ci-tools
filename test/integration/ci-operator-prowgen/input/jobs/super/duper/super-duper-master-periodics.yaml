periodics:
- agent: kubernetes
  labels:
    ci.openshift.io/generator: prowgen
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  cron: '@yearly'
  extra_refs:
  - base_ref: master
    org: super
    repo: duper
  name: periodic-ci-super-duper-master-e2e-aws-nightly
  decorate: true
  decoration_config:
    skip_cloning: true
  spec:
    containers:
    - args:
      - --give-pr-author-access-to-namespace=true
      - --target=e2e-aws-nightly
      - --secret-dir=/usr/local/e2e-aws-nightly-cluster-profile
      - --template=/usr/local/e2e-aws-nightly
      command:
      - ci-operator
      image: quay-proxy.ci.openshift.org/openshift/ci:ci_ci-operator_latest
      imagePullPolicy: Always
      name: ""
      env:
      - name: CONFIG_SPEC
        valueFrom:
          configMapKeyRef:
            key: super-duper-master.yaml
            name: ci-operator-master-configs
      - name: CLUSTER_TYPE
        value: aws
      - name: JOB_NAME_SAFE
        value: e2e-aws-nightly
      - name: TEST_COMMAND
        value: make e2e
      - name: RPM_REPO_OPENSHIFT_ORIGIN
        value: https://artifacts-rpms-openshift-origin-ci-rpms.apps.ci.l2s4.p1.openshiftapps.com/openshift-origin-v4.0/
      volumeMounts:
      - mountPath: /usr/local/e2e-aws-nightly-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/e2e-aws-nightly
        name: job-definition
        subPath: cluster-launch-e2e.yaml
      resources:
        requests:
          cpu: 10m
    serviceAccountName: ci-operator
    volumes:
    - configMap:
        name: prow-job-cluster-launch-e2e
      name: job-definition
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-aws
