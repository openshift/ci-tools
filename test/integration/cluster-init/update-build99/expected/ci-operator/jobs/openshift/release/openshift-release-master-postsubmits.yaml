postsubmits:
  openshift/release:
  - agent: kubernetes
    branches:
    - ^master$
    cluster: app.ci
    decorate: true
    labels:
      ci.openshift.io/build-farm: build99
      ci.openshift.io/generator: cluster-init
      ci.openshift.io/role: infra
    max_concurrency: 1
    name: branch-ci-openshift-release-master-build99-apply
    spec:
      containers:
      - args:
        - --config-dir=clusters/build-clusters/build99
        - --as=
        - --kubeconfig=/etc/build-farm-credentials/kubeconfig
        - --confirm=true
        command:
        - applyconfig
        env:
        - name: build99_id
          valueFrom:
            secretKeyRef:
              key: build99-id
              name: build99-dex-oidc
        image: registry.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/build-farm-credentials
          name: build-farm-credentials
          readOnly: true
      serviceAccountName: config-updater
      volumes:
      - name: build-farm-credentials
        secret:
          items:
          - key: sa.config-updater.build99.config
            path: kubeconfig
          secretName: config-updater
