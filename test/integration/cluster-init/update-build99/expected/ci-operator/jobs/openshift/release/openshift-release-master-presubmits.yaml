presubmits:
  openshift/release:
  - agent: kubernetes
    always_run: false
    branches:
    - ^main$
    - ^main-
    cluster: app.ci
    context: ci/build-farm/build99-dry
    decorate: true
    labels:
      ci.openshift.io/build-farm: build99
      ci.openshift.io/generator: cluster-init
      pj-rehearse.openshift.io/can-be-rehearsed: "true"
    name: pull-ci-openshift-release-main-build99-dry
    rerun_command: /test build99-dry
    run_if_changed: ^clusters/.*
    spec:
      containers:
      - args:
        - --config-dir=clusters/build-clusters/build99
        - --as=
        - --kubeconfig=/etc/build-farm-credentials/kubeconfig
        command:
        - applyconfig
        env:
        - name: HOME
          value: /tmp
        - name: build99_id
          valueFrom:
            secretKeyRef:
              key: build99-id
              name: build99-dex-oidc
        image: registry.ci.openshift.org/ci/applyconfig:latest
        imagePullPolicy: Always
        name: ""
        resources:
          requests:
            cpu: 10m
        volumeMounts:
        - mountPath: /etc/build-farm-credentials
          name: build-farm-credentials
          readOnly: true
        - mountPath: /tmp
          name: tmp
      serviceAccountName: config-updater
      volumes:
      - name: build-farm-credentials
        secret:
          items:
          - key: sa.config-updater.build99.config
            path: kubeconfig
          secretName: config-updater
      - emptyDir: {}
        name: tmp
    trigger: (?m)^/test( | .* )build99-dry,?($|\s.*)
