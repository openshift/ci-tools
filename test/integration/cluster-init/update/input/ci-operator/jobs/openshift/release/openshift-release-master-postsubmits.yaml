postsubmits:
  openshift/release:
    - agent: kubernetes
      branches:
        - master
      cluster: app.ci
      decorate: true
      labels:
        ci.openshift.io/cluster: existingCluster
        ci.openshift.io/generator: cluster-init
        ci.openshift.io/role: infra
      max_concurrency: 1
      name: branch-ci-openshift-release-master-existingCluster-apply
      spec:
        containers:
          - args:
              - --config-dir=clusters/build-clusters/existingCluster
              - --as=
              - --KUBECONFIG=/etc/build-farm-credentials/KUBECONFIG
              - --confirm=true
              - --extra-arg=true
            command:
              - applyconfig
            image: registry.ci.openshift.org/ci/applyconfig:oldest
            imagePullPolicy: Always
            name: ""
            resources:
              requests:
                cpu: 1m
            volumeMounts:
              - mountPath: /etc/build-farm-credentials
                name: build-farm-creds
                readOnly: true
        serviceAccountName: config-updater
        volumes:
          - name: build-farm-credentials
            secret:
              items:
                - key: sa.config-updater.existingCluster.config
                  path: kubeconfig
              secretName: config-updater
