periodics:
- agent: kubernetes
  decorate: true
  interval: 24h
  labels:
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-super-duper-e2e
  spec:
    containers:
    - args:
      - --git-ref=super/duper@master
      - --secret-dir=/usr/local/e2e-cluster-profile
      - --target=e2e
      - --template=/usr/local/e2e
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: gcp
      - name: JOB_NAME_SAFE
        value: e2e
      - name: RPM_REPO_OPENSHIFT_ORIGIN
        value: https://artifacts-rpms-openshift-origin-ci-rpms.apps.ci.l2s4.p1.openshiftapps.com/openshift-origin-v3.11/
      - name: TEST_COMMAND
        value: make test-e2e
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/e2e-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/e2e
        name: job-definition
        subPath: cluster-launch-src.yaml
    serviceAccountName: ci-operator
    volumes:
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-gcp
        - configMap:
            name: cluster-profile-gcp
    - configMap:
        name: prow-job-cluster-launch-src
      name: job-definition
- agent: kubernetes
  decorate: true
  interval: 24h
  name: periodic-ci-super-duper-no-ciop
  spec:
    containers:
    - args:
      - --no-ci-op-args
      command:
      - no-ci-op
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
    serviceAccountName: ci-operator
