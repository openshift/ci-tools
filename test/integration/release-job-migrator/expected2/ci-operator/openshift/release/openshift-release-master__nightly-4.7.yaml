base_images:
  base:
    name: "4.7"
    namespace: ocp
    tag: base
  dev-scripts:
    name: test
    namespace: openshift-kni
    tag: dev-scripts
releases:
  initial:
    candidate:
      product: ocp
      relative: 1
      stream: nightly
      version: "4.7"
  latest:
    candidate:
      product: ocp
      stream: nightly
      version: "4.7"
resources:
  '*':
    requests:
      cpu: 100m
      memory: 200Mi
tests:
- artifact_dir: /tmp/artifacts
  as: e2e-metal-ipi
  cron: 0 0 1 1 *
  steps:
    cluster_profile: packet
    env:
      DEVSCRIPTS_CONFIG: |
        IP_STACK=v4
        NETWORK_TYPE=OpenShiftSDN
    workflow: baremetalds-e2e
- artifact_dir: /tmp/artifacts
  as: e2e-aws-proxy
  cron: 0 0 */2 * *
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws-proxy
- as: e2e-aws
  interval: 48h
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
zz_generated_metadata:
  branch: master
  org: openshift
  repo: release
  variant: nightly-4.7
