base_images:
  base:
    name: "4.3"
    namespace: ocp
    tag: base
binary_build_commands: make install
build_root:
  image_stream_tag:
    name: release
    namespace: openshift
    tag: golang-1.13
promotion:
  name: "4.3"
  namespace: ocp
releases:
  initial:
    integration:
      name: "4.3"
      namespace: ocp
  latest:
    integration:
      include_built_images: true
      name: "4.3"
      namespace: ocp
resources:
  '*':
    limits:
      memory: 4Gi
    requests:
      cpu: 100m
      memory: 200Mi
test_binary_build_commands: make test-install
tests:
- as: e2e-aws
  steps:
    cluster_profile: aws
    workflow: openshift-e2e-aws
- as: unit
  commands: unit
  container:
    from: src
- as: cmd
  commands: make test-cmd
  container:
    from: bin
- as: race
  commands: race
  container:
    from: test-bin
- as: e2e
  steps:
    cluster_profile: aws
    test:
    - as: e2e
      cli: latest
      commands: e2e
      from: src
      resources:
        requests:
          cpu: 100m
    workflow: ipi-aws
zz_generated_metadata:
  branch: master
  org: org
  repo: repo
