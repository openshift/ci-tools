approve:
- commandHelpLink: https://go.k8s.io/bot-commands
  lgtm_acts_as_approve: true
  repos:
  - openshift
  require_self_approval: false
- commandHelpLink: https://go.k8s.io/bot-commands
  repos:
  - org/repo
  require_self_approval: false
- commandHelpLink: ""
  repos:
  - org/other
  require_self_approval: false
blunderbuss:
  request_count: 2
bugzilla: {}
cat: {}
cherry_pick_unapproved:
  branchregexp: ^release-.*$
  comment: This PR is not for the master branch but does not have the `cherry-pick-approved`  label. Adding the `do-not-merge/cherry-pick-not-approved`  label.
config_updater:
  gzip: false
  maps:
    config/prow/config.yaml:
      clusters:
        default:
        - ""
      name: config
    config/prow/plugins.yaml:
      clusters:
        default:
        - ""
      name: plugins
external_plugins:
  openshift:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
  org/other:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
  org/repo:
  - endpoint: http://refresh
    events:
    - issue_comment
    name: refresh
  - endpoint: http://cherrypick
    events:
    - issue_comment
    - pull_request
    name: cherrypick
  - endpoint: http://needs-rebase
    events:
    - pull_request
    name: needs-rebase
