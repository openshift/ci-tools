branch-protection: {}
deck:
  spyglass:
    gcs_browser_prefixes:
      '*': ""
    gcs_browser_prefixes_by_bucket:
      '*': ""
    size_limit: 100000000
  tide_update_period: 10s
default_job_timeout: 24h0m0s
gangway: {}
gerrit:
  ratelimit: 5
  tick_interval: 1m0s
github:
  link_url: https://github.com
github_reporter:
  job_types_to_report:
  - presubmit
  - postsubmit
horologium: {}
in_repo_config:
  allowed_clusters:
    '*':
    - default
log_level: info
managed_webhooks:
  auto_accept_invitation: false
  respect_legacy_global_token: false
moonraker:
  client_timeout: 10m0s
plank:
  max_goroutines: 20
  max_revivals: 3
  pod_pending_timeout: 10m0s
  pod_running_timeout: 48h0m0s
  pod_unscheduled_timeout: 5m0s
pod_namespace: default
prowjob_namespace: default
push_gateway:
  interval: 1m0s
  serve_metrics: false
scheduler: {}
sinker:
  max_pod_age: 24h0m0s
  max_prowjob_age: 168h0m0s
  resync_period: 1h0m0s
  terminated_pod_ttl: 24h0m0s
status_error_link: https://github.com/kubernetes/test-infra/issues
tide:
  context_options: {}
  max_goroutines: 20
  queries:
  - includedBranches:
    - openshift-4.1
    - release-4.0
    - release-4.1
    - release-4.2
    - release-4.3
    - release-4.4
    labels:
    - approved
    - cherry-pick-approved
    - jira/valid-bug
    - lgtm
    missingLabels:
    - do-not-merge/blocked-paths
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/unsharded-b
  - excludedBranches:
    - openshift-4.1
    - release-4.0
    - release-4.1
    - release-4.2
    - release-4.3
    - release-4.4
    labels:
    - approved
    - lgtm
    missingLabels:
    - do-not-merge/blocked-paths
    - do-not-merge/hold
    - do-not-merge/invalid-owners-file
    - do-not-merge/work-in-progress
    - jira/invalid-bug
    - needs-rebase
    repos:
    - openshift/unsharded-a
    - openshift/unsharded-b
  status_update_period: 1m0s
  sync_period: 1m0s
