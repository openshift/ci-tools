periodics:
- agent: kubernetes
  decorate: true
  extra_refs:
  - base_ref: ciop-cfg-change
    org: super
    repo: duper
  interval: 24h
  labels:
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-super-duper-e2e
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --secret-dir=/usr/local/e2e-cluster-profile
      - --target=CHANGED
      - --template=/usr/local/e2e
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: gcp
      - name: CONFIG_SPEC
        valueFrom:
          configMapKeyRef:
            key: super-duper-ciop-cfg-change.yaml
            name: ci-operator-misc-configs
      - name: JOB_NAME_SAFE
        value: e2e
      - name: RPM_REPO_OPENSHIFT_ORIGIN
        value: https://rpms.svc.ci.openshift.org/openshift-origin-v3.11/
      - name: TEST_COMMAND
        value: make test-e2e
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /usr/local/e2e-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/e2e
        name: job-definition
        subPath: cluster-launch-src.yaml
    serviceAccountName: ci-operator
    volumes:
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-gcp
        - configMap:
            name: cluster-profile-gcp
    - configMap:
        name: prow-job-cluster-launch-src
      name: job-definition
- agent: kubernetes
  decorate: true
  extra_refs:
  - base_ref: ciop-cfg-change
    org: super
    repo: duper
  interval: 24h
  labels:
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-super-duper-no-ciop
  spec:
    containers:
    - args:
      - --no-ci-op-args
      - --CHANGED
      command:
      - no-ci-op
      env:
      - name: CONFIG_SPEC
        valueFrom:
          configMapKeyRef:
            key: super-duper-ciop-cfg-change.yaml
            name: ci-operator-misc-configs
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
    serviceAccountName: ci-operator
