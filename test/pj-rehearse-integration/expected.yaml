- data:
    test-template.yaml: |
      kind: Template
      apiVersion: template.openshift.io/v1

      parameters:
      - name: JOB_NAME_SAFE
        required: true
      - name: JOB_NAME_HASH
        required: true
      - name: NAMESPACE
        required: true
      - name: IMAGE_FORMAT
        required: true
      - name: IMAGE_TESTS
        required: true
      - name: CLUSTER_TYPE
        required: true
      - name: TEST_COMMAND
        required: true

      objects:

      # We want the cluster to be able to access these images
      - kind: RoleBinding
        apiVersion: authorization.openshift.io/v1
        metadata:
          name: ${JOB_NAME_SAFE}-image-puller
          namespace: ${NAMESPACE}
        roleRef:
          name: system:image-puller
        subjects:
        - kind: SystemGroup
          name: system:unauthenticated
        - kind: SystemGroup
          name: system:authenticated

      # The e2e pod spins up a cluster, runs e2e tests, and then cleans up the cluster.
      - kind: Pod
        apiVersion: v1
        metadata:
          name: ${JOB_NAME_SAFE}
          namespace: ${NAMESPACE}
          annotations:
            # we want to gather the teardown logs no matter what
            ci-operator.openshift.io/wait-for-container-artifacts: teardown
            ci-operator.openshift.io/save-container-logs: "true"
        spec:
          restartPolicy: Never
          activeDeadlineSeconds: 14400
          terminationGracePeriodSeconds: 600
          volumes:
          - name: artifacts
            emptyDir: {}
          - name: shared-tmp
            emptyDir: {}
          - name: cluster-profile
            secret:
              secretName: ${JOB_NAME_SAFE}-cluster-profile

          containers:

          # Once admin.kubeconfig exists, executes shared tests
          - name: test
            image: ${IMAGE_TESTS}
            terminationMessagePolicy: FallbackToLogsOnError
            resources:
              requests:
                cpu: 1
                memory: 300Mi
              limits:
                memory: 4Gi
            volumeMounts:
            - name: shared-tmp
              mountPath: /tmp/shared
            - name: cluster-profile
              mountPath: /tmp/cluster
            - name: artifacts
              mountPath: /tmp/artifacts
            env:
            - name: HOME
              value: /tmp/home
            - name: KUBECONFIG
              value: /tmp/admin.kubeconfig
            command:
            - echo
            - test
            - CHANGED

          # Runs an install
          - name: setup
            image: ${IMAGE_ANSIBLE}
            terminationMessagePolicy: FallbackToLogsOnError
            volumeMounts:
            - name: shared-tmp
              mountPath: /tmp
            - name: cluster-profile
              mountPath: /usr/share/ansible/openshift-ansible/inventory/dynamic/injected
            env:
            - name: INSTANCE_PREFIX
              value: ${NAMESPACE}-${JOB_NAME_HASH}
            - name: TYPE
              value: ${CLUSTER_TYPE}
            command:
            - echo
            - setup

          # Performs cleanup of all created resources
          - name: teardown
            image: ${IMAGE_ANSIBLE}
            terminationMessagePolicy: FallbackToLogsOnError
            volumeMounts:
            - name: shared-tmp
              mountPath: /tmp/shared
            - name: cluster-profile
              mountPath: /usr/share/ansible/openshift-ansible/inventory/dynamic/injected
            - name: artifacts
              mountPath: /tmp/artifacts
            env:
            - name: INSTANCE_PREFIX
              value: ${NAMESPACE}-${JOB_NAME_HASH}
            - name: TYPE
              value: ${CLUSTER_TYPE}
            command:
            - echo
            - teardown
