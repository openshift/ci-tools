base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    name: release
    namespace: openshift
    tag: golang-1.10
images:
- from: base
  to: test-image
promotion:
  name: other
  namespace: ocp
resources:
  '*':
    limits:
      cpu: 500Mi
    requests:
      cpu: 10Mi
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: lint
  commands: make test-lint
  container:
    from: src
- as: e2e
  commands: make e2e
  openshift_ansible:
    cluster_profile: gcp
- as: e2e-nightly
  commands: make e2e
  cron: '@yearly'
  openshift_ansible:
    cluster_profile: gcp
- as: e2e-aws-nightly
  commands: make e2e
  cron: '@yearly'
  openshift_ansible:
    cluster_profile: aws
- as: e2e-multi-stage
  steps:
    workflow: test-workflow
zz_generated_metadata:
  branch: master
  org: super
  repo: duper
