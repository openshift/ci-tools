base_images:
  base:
    cluster: https://api.ci.openshift.org
    name: origin-v4.0
    namespace: openshift
    tag: base
images:
- from: base
  to: test-image
tag_specification:
  cluster: https://api.ci.openshift.org
  name: origin-v4.0
  namespace: openshift
  tag: ''
promotion:
  namespace: ocp # will add --target [release:latest] to the promote job
  name: other
build_root:
  image_stream_tag:
    cluster: https://api.ci.openshift.org
    namespace: openshift
    name: release
    tag: golang-1.10
resources:
  '*':
    limits:
      cpu: 500Mi
    requests:
      cpu: 10Mi
tests:
- as: unit
  commands: make test-unit
  container:
    from: src
- as: lint
  commands: make test-lint
  container:
    from: src
- as: e2e
  commands: make e2e
  openshift_ansible:
    cluster_profile: gcp
- as: e2e-random
  commands: make e2e
  openshift_installer_random: {}
- as: e2e-random-src
  commands: make e2e
  openshift_installer_src_random: {}
