periodics:
- agent: kubernetes
  cron: '@yearly'
  decorate: true
  decoration_config:
    skip_cloning: true
  extra_refs:
  - base_ref: master
    org: private
    repo: duper
  hidden: true
  labels:
    ci-operator.openshift.io/prowgen-controlled: "true"
    pj-rehearse.openshift.io/can-be-rehearsed: "true"
  name: periodic-ci-private-duper-master-e2e-nightly
  spec:
    containers:
    - args:
      - --artifact-dir=$(ARTIFACTS)
      - --branch=master
      - --give-pr-author-access-to-namespace=true
      - --image-import-pull-secret=/etc/pull-secret/.dockerconfigjson
      - --kubeconfig=/etc/apici/kubeconfig
      - --oauth-token-path=/usr/local/github-credentials/oauth
      - --org=private
      - --repo=duper
      - --resolver-address=http://ci-operator-configresolver-ci.svc.ci.openshift.org
      - --secret-dir=/usr/local/e2e-nightly-cluster-profile
      - --sentry-dsn-path=/etc/sentry-dsn/ci-operator
      - --target=e2e-nightly
      - --template=/usr/local/e2e-nightly
      command:
      - ci-operator
      env:
      - name: CLUSTER_TYPE
        value: gcp
      - name: JOB_NAME_SAFE
        value: e2e-nightly
      - name: RPM_REPO_OPENSHIFT_ORIGIN
        value: https://rpms.svc.ci.openshift.org/openshift-origin-v4.0/
      - name: TEST_COMMAND
        value: make e2e
      image: ci-operator:latest
      imagePullPolicy: Always
      name: ""
      resources:
        requests:
          cpu: 10m
      volumeMounts:
      - mountPath: /etc/apici
        name: apici-ci-operator-credentials
        readOnly: true
      - mountPath: /usr/local/e2e-nightly-cluster-profile
        name: cluster-profile
      - mountPath: /usr/local/github-credentials
        name: github-credentials-openshift-ci-robot-private-git-cloner
        readOnly: true
      - mountPath: /usr/local/e2e-nightly
        name: job-definition
        subPath: cluster-launch-e2e.yaml
      - mountPath: /etc/pull-secret
        name: pull-secret
        readOnly: true
      - mountPath: /etc/sentry-dsn
        name: sentry-dsn
        readOnly: true
    serviceAccountName: ci-operator
    volumes:
    - name: apici-ci-operator-credentials
      secret:
        items:
        - key: sa.ci-operator.apici.config
          path: kubeconfig
        secretName: apici-ci-operator-credentials
    - name: cluster-profile
      projected:
        sources:
        - secret:
            name: cluster-secrets-gcp
        - configMap:
            name: cluster-profile-gcp
    - name: github-credentials-openshift-ci-robot-private-git-cloner
      secret:
        secretName: github-credentials-openshift-ci-robot-private-git-cloner
    - configMap:
        name: prow-job-cluster-launch-e2e
      name: job-definition
    - name: pull-secret
      secret:
        secretName: regcred
    - name: sentry-dsn
      secret:
        secretName: sentry-dsn
